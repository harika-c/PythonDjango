<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link  rel="stylesheet" href="static/css/cssfile.css">
    <title>Document</title>
</head>
<body>
   <div class="c">
         <h2>Game - Rock , Paper , Scissors</h2>
        <div class="f" id="fl">
                <img id="rock" src="https://content.linkedin.com/content/dam/business/marketing-solutions/global/en_US/blog/bigrock810.jpg" alt="" height="300" width="300" onclick="rockGame(this)"></img>
                <img id="paper" src="https://i.ytimg.com/vi/SF71ks5FrKQ/hqdefault.jpg" alt="" height="300" width="300" onclick="rockGame(this)"></img>
                <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSi7txr-CK7pC9i2Zb_au5P8wHqxRK69HMiow&usqp=CAU" alt="" height="300" width="300" onclick="rockGame(this)"></img>
                
        </div>
    </div>
    <div class="container-3">
        <h2 id="change color">Color Changing Game</h2>
        <div class="flex-box-rps" >
            <form action="">
                <select name="bd" id="bg" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-success">Google</button>
            <button class="btn btn-warning">Facebook</button>
        </div>
    </div>
    <div class="container-4">
        <h2> Black Jack Game </h2>
        <h3> <span id="black-jack-result">Let's Play</span></h3>
        <div class="flex-box-black-jack-row-1">
            <div id="your-box"><h2>You: <span id="your-box-result">0</span></h2></div>
            <div id="dealer-box"><h2>Dealer: <span id="dealer-box-result">0</span></h2></div>
        </div>
        <div class="flex-box-black-jack-row-2">
            <div>
                <button class="btn btn-primary" id="blackjack-hit">Hit</button>
                <button class="btn btn-warning" id="blackjack-stand">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal">Deal</button>
            </div>
        </div>
        <div class="flex-box-black-jack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/jsfiles/jsfile.js">

    </script>
</body>
</html>
